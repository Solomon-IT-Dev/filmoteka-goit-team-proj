<header class="header header-black" id="header">
  <div class="header-container header-container-black container">
    <div class="header-menu">
      <a href="./index.html" class="link header__logo">
        <svg width="24" height="24" class="header__logo-icon">
          <use href="./images/header/header-icons.svg#icon-film"></use>
        </svg>
        <span class="header__logo-title">Filmoteka</span>
      </a>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__item">
            <button type="button" class="nav-list__button button-home current">home</button>
          </li>
          <li class="nav-list__item">
            <button type="button" class="nav-list__button button-mylibrary">my library</button>
          </li>
          <li class="nav-list__item">
            <button class="dark-theme-btn"></button>
          </li>
        </ul>
      </nav>
    </div>
    
    <div class="header-form">
      <form class="search-form">
        <div class="search-position">
          <input type="text" name="searchQuery" placeholder="Search movies" class="header__input" />
          <button type="submit" class="search-button">
            <svg width="12" height="12" class="search-icon">
              <use href="./images/header/header-icons.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>

<p class="error-message visually-hidden">Search result not successful. Enter the correct movie name and try again.</p>

    <div class="library-buttons visually-hidden">
      <ul class="library-buttons__list">
        <li class="library-buttons__item">
          <button type="button" class="library-button">watched</button>
        </li>
        <li class="library-buttons__item">
          <button type="button" class="library-button">queue</button>
        </li>
      </ul>
    </div>
  </div>
</header>
