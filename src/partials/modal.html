<!-- Тестовая кнопка для открытия модального окна -->
<button class="modal-opener" data-modal-open>Open modal by click</button>

<!-- Модальное окно -->
<div class="backdrop backdrop--is-hidden" data-modal>
  <div class="modal">
    <button class="modal__button--close" data-modal-close>
      <svg class="modal__icon-close" width="14" height="14" aria-label="Закрытие модального окна">
        <use href="./images/modal/icons.svg#icon-close"></use>
      </svg>
    </button>
    <!-- DIV для основного контента -->
    <div class="modal__container"></div>
  </div>
</div>
